<!DOCTYPE html>
<html>
<head>
    <title>考生信息查询</title>
    <style>
        .container { max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        .captcha { color: blue; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>考生信息查询系统</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="/search/">
            <div class="form-group">
                <label>姓名：</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>考生号：</label>
                <input type="text" name="examinee_id" required>
            </div>
            
            <div class="form-group">
                <label>验证码：
                    <span class="captcha">{{ captcha }}</span>
                </label>
                <input type="text" name="captcha_input" required>
            </div>
            
            <button type="submit">立即查询</button>
        </form>
    </div>
</body>
</html>
